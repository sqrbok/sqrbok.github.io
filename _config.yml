plugins:
  - jekyll-scholar
#  - jekyll-mathjax
#  - jekyll-mermaid

scholar:
  style: ieee

mermaid:
  # src: 'https://unpkg.com/mermaid@11.4.1/dist/mermaid.min.js'
  # src_config: '/js/mermaid_config.js'
  version: "11.4.1"

math: mathjax


title: SQRBOK - Handbook
author: Andrey Sadovykh
description: "Software Quality and Reliability Course Handbook (SQRBOK) - Collection of resources and handouts"
theme: just-the-docs
color_scheme: sqrbok

url: https://sqrbok.github.io/

logo: "/images/logo/sqr_logo.png"

favicon_ico: "/images/logo/favicon.ico"

aux_links:
  Handbook Repo: https://github.com/sqrbok/sqrbok.github.io

callouts_level: quiet # or loud
callouts:
  highlight:
    color: orange
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red


